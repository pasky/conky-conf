double_buffer yes
alignment top_left
background no
border_width 1
cpu_avg_samples 2
default_color green
default_outline_color white
default_shade_color brown
draw_borders yes
draw_graph_borders yes
draw_outline no
draw_shades yes
use_xft yes
xftfont DejaVu Sans Mono:size=12
#xftfont Symbola:size=12
gap_x 5
gap_y 5
minimum_size 426 5
net_avg_samples 3
no_buffers yes
out_to_console no
out_to_stderr no
extra_newline no
own_window yes
own_window_class Conky
own_window_type dock
stippled_borders 0
update_interval 3.0  # sync with top
uppercase no
use_spacer left
show_graph_scale no
show_graph_range no
imlib_cache_flush_interval 150

